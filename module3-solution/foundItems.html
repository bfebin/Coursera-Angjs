 <ul>
   <h3 ng-if="list.isItemFound()">Your Narrowed Menu Items</h3>
    <li ng-repeat="item in list.items">
      {{item.name}} , {{item.short_name}}, {{item.description}}
      <button type="button" ng-click="list.onRemove({index:$index});">Don't want this one!</button></li>

  </ul>
  <div style="color:red">
        {{list.errorMessage}}
  </div>
