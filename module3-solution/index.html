<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller="NarrowItDownController as list" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>


    <div class="form-group" id="div1">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>
    <div class="form-group narrow-button" id="div2">
      <button class="btn btn-primary" ng-click="list.matchedItems();">Narrow It Down For Me!</button>
    </div>

  <br>
  <br>
  <br>
    <!-- found-items should be implemented as a component -->

    <div class="keep-div">
        <found-items items="list.found" on-remove="list.removeItem(index)" error-message="{{list.message}}"></found-items>
    </div>



  </div>

</body>
</html>
